{% set version = "8.0.0" %}
{% set ver = version.replace(".", "_") %}

package:
  name: esmf
  version: {{ version }}

source:
  git_url: git://git.code.sf.net/p/esmf/esmf
  git_tag: ESMF_8_0_0

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - perl
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - netcdf-fortran
    - libnetcdf
    - hdf5
    - mpich
  run:
    - netcdf-fortran
    - libnetcdf
    - hdf5
    - mpich

test:
  commands:
    - ESMF_Info
    - ESMF_RegridWeightGen --help

about:
  home: http://www.earthsystemmodeling.org/
  license: University of Illinois/NCSA (NCSA)
  summary: |
    The Earth System Modeling Framework (ESMF) is software for building and
    coupling weather, climate, and related models.'

extra:
  recipe-maintainers:
    - ocefpaf
    - bekozi
    - rokuingh
