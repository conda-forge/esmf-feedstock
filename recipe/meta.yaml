{% set version = "7.1.0r" %}
{% set ver = version.replace(".", "_") %}

package:
  name: esmf
  version: {{ version }}

source:
  git_url: git://git.code.sf.net/p/esmf/esmf
  git_tag: ESMF_7_1_0r

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - netcdf-fortran 4.4.*
    - libnetcdf 4.5*
    - hdf5 1.10.1
    - perl 5.22.2.1
    - gcc  # [not win]
    - mpich
  run:
    - netcdf-fortran 4.4.*
    - libnetcdf >=4.5
    - hdf5 1.10.1
    - libgcc  # [not win]
    - mpich

test:
  commands:
    - ESMF_Info
    - ESMF_RegridWeightGen --help
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.earthsystemmodeling.org/
  license: University of Illinois/NCSA (NCSA)
  summary: 'The Earth System Modeling Framework (ESMF) is software for building and coupling weather, climate, and related models.'

extra:
  recipe-maintainers:
    - ocefpaf
    - bekozi
    - rokuingh
